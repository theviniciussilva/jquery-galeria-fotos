<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <link rel="preconnect" href="http://fonts.googleapis.com">
    <link rel="preconnect" href="http://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">

</head>

<body>
    <header>
        <h1>Galeria de Fotos</h1>
        <button type="button">Nova imagem +</button>
    </header>
    <form>
        <h2>Inserir nova imagem</h2>
        <input id="endereco-imagem-nova" type="url" required placeholder="URL da imagem">
        <button type="submit">Adicionar</button>
        <button id="botao-cancelar" type="reset">Cancelar</button>
    </form>
    <div class="container">
        <ul>
            <li>
                <img src="https://earthshotprize.org/wp-content/uploads/2023/05/bee-on-flower-1024x576.jpg" alt="flor com uma abelha">
                <div class="overlay-imagem-link">
                    <a title="Ver imagem em tamanho real" href="https://earthshotprize.org/wp-content/uploads/2023/05/bee-on-flower-1024x576.jpg" target="_blank">Ver imagem em tamanho real</a>
                </div class="overlay-imagem-link">
            </li>
            <li>
                <img src="https://s3.amazonaws.com/media.wikiaves.com.br/images/919/919546_e9fd4e4bb846e1aae9d4ffc0f5c7f092.jpg" alt="flamingo">
                <div class="overlay-imagem-link">
                    <a title="Ver imagem em tamanho real" href="https://s3.amazonaws.com/media.wikiaves.com.br/images/919/919546_e9fd4e4bb846e1aae9d4ffc0f5c7f092.jpg" target="_blank">Ver imagem em tamanho real</a>
                </div class="overlay-imagem-link">
            </li>
            <li>
                <img src="https://images.unsplash.com/photo-1507146426996-ef05306b995a?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8cHVwcHklMjBkb2d8ZW58MHx8MHx8fDA%3D" alt="cachorro">
                <div class="overlay-imagem-link">
                    <a title="Ver imagem em tamanho real" href="https://images.unsplash.com/photo-1507146426996-ef05306b995a?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8cHVwcHklMjBkb2d8ZW58MHx8MHx8fDA%3D" target="_blank">Ver imagem em tamanho real</a>
                </div class="overlay-imagem-link">
            </li>
        </ul>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
